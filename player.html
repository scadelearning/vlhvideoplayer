<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title>Livestream API for web developers - example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script type="text/javascript">
    params = { AllowScriptAccess: 'always' };
    function livestreamPlayerCallback(event) {
      if (event == 'ready') {
	player = document.getElementById("livestreamPlayer");
      	player.setDevKey('MZUN4xPlca0_JoIPR882gywpzzbML8_4oI6Xt2LeKIVVwa7LEhnbFZH2X1osyv59jraml9N3UuAaDA40zrfWDWgYCFlf1792-6ClImxxV_3FTeca5iswWeOyqT0iTTat');
      	player.load('scad','flv_2d15d777-278e-4e38-a40d-a5db0535ae84');
      }
 
      log = document.getElementById('log');
      log.innerHTML = log.innerHTML + '<br/>' + event; 
    }
    swfobject.embedSWF("http://cdn.livestream.com/chromelessPlayer/v20/playerapi.swf",
      "livestreamPlayer", "400", "300", "9.0.0", "expressInstall.swf", null, params);
  </script>
</head>
<body>
  <div id="livestreamPlayer">
  <video width="300" height="225" 
   src="http://www.livestream.com/scad/video?clipId=flv_3a66960f-5284-4b10-9ca9-63bf9cdbf4a0" 
   poster="http://www.livestream.com/filestore/user-files/chscad/2012/02/24/3a66960f-5284-4b10-9ca9-63bf9cdbf4a0_1.jpg" 
   controls="" 
   autoplay="true" 
   tabindex="0">
</video>
  </div>
  <br/>
  <input type="button" value="play" onclick="player.startPlayback()"/>
  <input type="button" value="pause" onclick="player.stopPlayback()"/>
  <input type="button" value="vol +" onclick="player.volumeUp()"/>
  <input type="button" value="vol -" onclick="player.volumeDown()"/>
  <div id="log"></div>
</body>
</html>
